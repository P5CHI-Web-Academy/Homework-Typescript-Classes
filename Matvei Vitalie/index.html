<html lang="en">

<head>

<body onload="generate_employee_table(); generate_customer1_table();">
    <div class="container">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th scope="col">Employee</th>
                    <th scope="col">Hire date</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="employees">
            </tbody>
        </table>
        <hr>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th scope="col">Customer</th>
                    <th scope="col">Contract No</th>
                    <th scope="col">Action</th>
                </tr>
                <tr>
                    <th><input id="custName" class="form-control" placeholder="Name" type="text" name="name" /></th>
                    <th><input id="custContr" class="form-control" placeholder="Contract number" type="text" name="contractNo" /></th>
                    <th><button class="btn btn-default" type="submit" value="contractNumber" onclick="addCustomer()">Add</button></th>
                </tr>
            </thead>
            <tbody id="customers">
            </tbody>
        </table>
    </div>
    <!--container -->

    <script type="text/javascript" src="index.js"></script>
